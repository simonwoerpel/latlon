    <header>
      <h1>What is lat and<br> what is lon</h1>
    </header>
    <main role="main">
      <section class="geo-context">
        <h2>Central-western Europe</h2>
        <p>Given coords that look like that:
          <code>[8.62814, 52.00716]</code>

          <code>[lon, lat]</code>
